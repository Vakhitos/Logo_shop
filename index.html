<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Logo_shop</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__top top-header _container">
        <div class="top-header__col">
          <nav class="top-header__menu menu-header">
            <ul class="menu-header__items">
              <li class="menu-header__item"><a href="#" class="menu-header__link">Бренды</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Распродажа</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Доставка и Сборка</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Гарантия</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Оплата</a></li>
              <li class="menu-header__item"><a href="#" class="menu-header__link">Контакты</a></li>
            </ul>
          </nav>
        </div>
        <div class="top-header__col top-header__col_logo">
          <a href="/" class="top-header__logo"><img src="./img/logo.png" alt="LOGO"></a>
        </div>
        <div class="top-header__col">
          <div class="top-header__contacts contacts-header">
            <div class="contacts-header__item contacts-header__item_icon">
              <div class="contacts-header__label">Москва</div>
              <a href="tel:84991234567" class="contacts-header__phone">8-499-123-45-67</a>
            </div>
            <div class="contacts-header__item">
              <div class="contacts-header__label">Бесплатно для России</div>
              <a href="tel:84991234567" class="contacts-header__phone">8-499-123-45-67</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom bottom-header _container">
        <div class="bottom-header__col">
          <ul class="bottom-header__action action-header">
            <li class="action-header__item"><a href="#" class="action-header__login"><span>Вход</span></a></li>
            <li class="action-header__item"><a href="#" class="action-header__reg"><span>Регистрация</span></a></li>
            <li class="action-header__item"><a href="mailto:sport@gmail.com" class="action-header__email"><span>sport@gmail.com</span></a></li>
          </ul>
        </div>
        <div class="bottom-header__col">
          <div class="bottom-header__info info-header">
            <div class="info-header__col">
              <a href="#" class="info__header__caalback">sport@gmail.com</a>
            </div>
            <div class="info-header__col">
              <div class="info-header__schedule">
              <p><span>Пн–Пт:</span>09:00–21:00</p> 
              <p><span>Сб–Вс:</span>10:00–20:00</p>
            </div>
          </div>
            <div class="info-header__col">
              <a href="#" class="info-header__cart"><span>12</span></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- /header -->
  </body>
</html>
